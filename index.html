<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVG Q Curve Visualizer</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>

<body>
<header>
  <h1>SVG Q Curve Visualizer</h1>
</header>
<main>
  <div class="controls">
    <label>Start X: <input type="number" id="startX" value="50" min="0" max="800"></label>
    <label>Start Y: <input type="number" id="startY" value="400" min="0" max="800"></label>
    <label>End X: <input type="number" id="endX" value="750" min="0" max="800"></label>
    <label>End Y: <input type="number" id="endY" value="400" min="0" max="800"></label>
    <label>Control X: <input type="number" id="controlX" value="400"></label>
    <label>Control Y: <input type="number" id="controlY" value="50"></label>

  </div>
  <svg id="svg" width="800" height="800" style="border: 1px solid black;">
    <path id="curve" d="" stroke="blue" fill="none" stroke-width="2"></path>
    <circle id="startPoint" r="5" fill="red"></circle>
    <circle id="controlPoint" r="5" fill="green"></circle>
    <circle id="endPoint" r="5" fill="red"></circle>
  </svg>
  <br>
  <input type="text" id="pathCode" value="" readonly width="60em">
</main>
<footer>&copy; 2025 Tom Wulf</footer>
</body>

</html>
